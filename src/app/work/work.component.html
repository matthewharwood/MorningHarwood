<article *ngFor="let post of posts">
  <div class="container">
    <div class="justify">
      <app-article-header [post]="post">

      </app-article-header>
    </div>
    <p></p>
    <footer>
      <div class="overview" *ngFor="let overview of post.overview">
        <h4>{{overview.title}}</h4>
        <h5>{{overview.subtitle}}</h5>
        <p>{{overview.description}}</p>
      </div>
    </footer>
  </div>
</article>
