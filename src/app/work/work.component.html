<article *ngFor="let post of posts" >
  <div class="container"  [ngClass]="{'overlay-open': modalState === 'MODAL_OPEN'}">
    <div class="justify">
      <app-article-header [post]="post">

      </app-article-header>
    </div>
    <a [routerLink]="[post.slug]">Learn More</a>
    <footer>
      <div class="overview" *ngFor="let overview of post.overview">
        <h4>{{overview.title}}</h4>
        <h5>{{overview.subtitle}}</h5>
        <p>{{overview.description}}</p>
      </div>
    </footer>
  </div>
</article>
<router-outlet></router-outlet>
